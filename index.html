<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>Fact Practice</title>
	</head>
	<body>
		<label id="operation" for="operation">OPERATION</label>
		<div class="select-div container">
			<select
				class="form-select form-select-sm"
				name="operation"
				id="operation-select"
			>
				<option value="Multiplication">Multiplication</option>
				<option value="Addition">Addition</option>
				<option value="Subtraction">Subtraction</option>
				<option value="Mixed">Mixed</option>
			</select>
		</div>
		<h1 id="heading">Multiplication</h1>

		<h1 id="title">multiply</h1>

		<div class="grid-container">
			<div class="alternative one">1</div>
			<div class="alternative two">2</div>
			<div class="alternative three">3</div>
			<div class="alternative four">4</div>
		</div>

		<h1 id="feedback"></h1>
		<h3 id="correct">Correct: 0</h3>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
